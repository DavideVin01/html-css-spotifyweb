<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css'
        integrity='sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=='
        crossorigin='anonymous' />
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify</title>
</head>

<body>
    <div class="container clearfix">

        <section>
            <sidebar class="col">
                <div class="sidebar-container bg-black d-flex d-column">
                    <div class="sidebar-icon-box d-flex">
                        <img id="logo" src="img/logo-small.svg" alt="">
                        <span id="text-logo" class="sidebar-item-text d-flex">Spotify</span>
                    </div>

                    <div class="sidebar-icon-box d-flex align-items-center">
                        <img src="img/home.svg" alt="">
                        <span class=sidebar-item-text>Home</span>
                    </div>
                    <div class="sidebar-icon-box d-flex align-items-center text-gray">
                        <img src="img/search.svg" alt="">
                        <span class=sidebar-item-text>Cerca</span>
                    </div>
                    <div class="sidebar-icon-box d-flex align-items-center text-gray">
                        <img src="img/libreria.svg" alt="">
                        <span class=sidebar-item-text>La tua libreria</span>
                    </div>
                </div>
            </sidebar>
        </section>

        <section class="d-flex d-column">
            <header>
                <div class="header-container bg-fadedblue">

                </div>
            </header>

            <main>
                <div class="main-container bg-darkblue">
                    Ciao
                </div>
            </main>
        </section>

        <section class="col">
            <footer>
                <div class="player-container bg-darkgray">Ciao</div>
            </footer>
        </section>
    </div>
</body>

</html>
